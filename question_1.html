<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Trilhas Inova</title>
</head>
<body>
    <script>
        let nome = null;
        while (!nome) {
          nome = prompt("Qual o seu nome?");
          if (!nome || /^\d+$/.test(nome)) {
            alert("Desculpe, nenhum nome fornecido!");
            nome = null;
          } else {
            window.alert("Olá, " + nome + ", seja bem-vindo(a) à nossa empresa!");
          }
        }
    </script>
</body>
</html>
