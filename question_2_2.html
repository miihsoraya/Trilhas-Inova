<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Trilhas Inova - 2º desafio</title>
</head>
<body>
    <script>
        function Operacao(par1, par2){ //retorna a operação já realizada. Sem armazenamento em variaveis
            return ["Soma= " + (par1**2 + par2**2), " O resto da divisão é= " + (par1%par2), " Subtracao= " + (par2 - par1)];
        }
        num1 = prompt("Numero 1: ");
        num2 = prompt("Numero 2: ");
        alert(Operacao(num1,num2));
    </script>
</body>
</html>
