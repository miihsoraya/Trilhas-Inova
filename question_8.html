<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Trilhas Inova</title>
</head>
<body>
    <script>
        let salarios = [2500, 2500, 2600, 2500, 2950, 2750];
        let soma=0;
        for (let salario of salarios) {
            document.write("<p>" + salario + "</p>")
            soma += salario;
        }
        document.write("<h2>" + "\nA soma dos salários é: " + soma + "</h2>");
    </script>
</body>
</html>
