<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Trilhas Inova</title>
</head>
<body>
    <script>
        primeiro = parseFloat(prompt("PRIMEIRO NÚMERO: "));
        segundo = parseFloat(prompt("SEGUNDO NÚMERO: "));
        if((primeiro%segundo) === 0){
            window.alert("O primeiro número é divisivel pelo segundo!");
        }else{
            window.alert("O primeiro número não é divisivel pelo segundo!");
        }
    </script>
</body>
</html>
